<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
 
	div{
	    
		width:100px;
		background-color:rgba(100,100,100,0.1);
		border:1px solid pink;
		border-radius:100%;
		display:inline-block;
		margin:10px;
		color:green;
		text-align:center;
		padding:20px;
		position:absolute;
		transition:all 1.5s;
	}

  </style>
 </head>
 <body>
  <script type="text/javascript">
  <!--
  var s = "床前明月光，疑是地上霜。举头望明月，低头思故乡。";
  for(var i = 0; i < 100; i++){
	var divDom = document.createElement('div');
	divDom.textContent = s;
	divDom.onmouseover = function(){
		var a = Math.floor( Math.random() * window.innerWidth);
	    var b = Math.floor( Math.random() * window.innerHeight);
		this.style.right = a + 'px';
	    this.style.top = b + 'px';
	}
	randomText(divDom);
	document.body.appendChild(divDom);
  }

  //函数
  function randomText(dom){
	  var a = Math.floor( Math.random() * 700);
	  var b = Math.floor( Math.random() * 400);
	  dom.style.right = a + 'px';
	  dom.style.top = b + 'px';

  }

  //-->
  </script>
 </body>
</html>
